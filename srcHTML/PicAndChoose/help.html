<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title> 
    <meta name="help file" content"">
    <meta name="author" content="Hombrey">
    <link rel="stylesheet" href="./styles.css">
</head>

<body id="helpBody"> 
    <div id=helpdiv>
    <h3>Pic and Choose</h3>
    <table id="helptable">
        <tr id="helpheader">
            <th align="center">KEY</th>  <th align="center">FUNCTION</th>
        </tr>
        <tr > <td class="helpkeys" align="center">[up]</td>            <td class="helpfuncs" align="left">switch to previous image</td> </tr>
        <tr > <td class="helpkeys" align="center">[down]</td>            <td class="helpfuncs" align="left">switch to next image</td> </tr>
        <tr > <td class="helpkeys" align="center">[left]</td>            <td class="helpfuncs" align="left">rotate image</td> </tr>
        <tr > <td class="helpkeys" align="center">[right]</td>            <td class="helpfuncs" align="left"></td> </tr>
        <tr > <td class="helpkeys" align="center">1-4</td>            <td class="helpfuncs" align="left">evaluate image against the 4 corners</td> </tr>
        <tr > <td class="helpkeys" align="center"> ----- </td>      <td class="helpfuncs" align="left"> ---------------------- </td> </tr>
        <tr > <td class="helpkeys" align="center">[bspace]</td>     <td class="helpfuncs" align="left">switch to draw mode</td> </tr>
        <tr > <td class="helpkeys" align="center">[S]-[bspace]</td>     <td class="helpfuncs" align="left">return to normal mode</td> </tr>
        <tr > <td class="helpkeys" align="center">w</td>            <td class="helpfuncs" align="left">return focus to parent frame</td> </tr>
    </table>
    </div>
</body> 
</html>
