<body id="helpBody"> 
    <div id=helpdiv>
    <h3>Frame Sequencer</h3>
    <table id="helptable">
        <tr id="helpheader">
            <th align="center">KEY</th>  <th align="center">FUNCTION</th>
        </tr>
        <tr > <td class="helpkeys" align="center">r</td>            <td class="helpfuncs" align="left">reload page</td> </tr>
        <tr > <td class="helpkeys" align="center">z</td>            <td class="helpfuncs" align="left">undo previous draw stroke</td> </tr>
        <tr > <td class="helpkeys" align="center">c</td>            <td class="helpfuncs" align="left">clear all draw strokes</td> </tr>
        <tr > <td class="helpkeys" align="center">b</td>            <td class="helpfuncs" align="left">show dark board</td> </tr>
        <tr > <td class="helpkeys" align="center">s</td>            <td class="helpfuncs" align="left">toggle pen select tool</td> </tr>
        <tr > <td class="helpkeys" align="center">[shift]1-6</td>   <td class="helpfuncs" align="left">change pen color</td> </tr>
        <tr > <td class="helpkeys" align="center"> ----- </td>      <td class="helpfuncs" align="left"> ---------------------- </td> </tr>
        <tr > <td class="helpkeys" align="center">w</td>            <td class="helpfuncs" align="left">send focus to iframe</td> </tr>
    </table>
    </div>
